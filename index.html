<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A minimalist weather app</title>
</head>

<body>

  <main class="container">
    <article class="weather-container">
      <form class="search-form">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Enter your location" name="location">
        <button type="submit" id="btn-weather"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>

      <div class="weather-notfound">
        <figure class="not-found">
          <img src="./public/404.png" alt="notfound">
        </figure>
        <p class="not-found-message"></p>
      </div>

      <div class="weather-information">
        <img src="">
        <p class="temperature"></p>
        <p class="description"></p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <span></span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </article>
  </main>

  <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
